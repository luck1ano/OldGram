<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <title>OldGram</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/logo.png" alt="">
                <img class="creator-img" src="images/poza-mea.jpeg" alt="">
            </header>
            <main id="main-container">

                    <section class="user-info">
                        <div class="avatar">
                            <img class="avatar-img" src="images/avatar-vangogh.jpg" alt="">
                        </div>
                        <div class="user-details">
                            <h1 class="name">Vincent van Gogh</h1>
                            <p class="location">Zundert, Netherlands</p>
                        </div>
                    </section> <!-- user-info -->
                    <section class="post-image">
                        <img class="post-img" src="images/post-vangogh.jpg" alt="">
                    </section> <!--post-image-->
                    <section class="main-body">
                        <div class="icons-imgs">
                            <img class="heart" src="/images/icon-heart.png" alt="">
                            <img class="comment" src="/images/icon-comment.png" alt="">
                            <img class="dm" src="/images/icon-dm.png" alt="">
                        </div> <!--icons-imgs-->
                        <div class="comm-container">
                            <p class="likes">21 likes</p>
                            <div class="comments">
                            <p class="comment"><span class="username">vincey1853</span>just took a few mushrooms lol</p>    
                        </div> <!--comments-->
                        </div> <!--comm-container-->      
                    </section> <!--main-body-->

            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
